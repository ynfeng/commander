# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build --stacktrace --scan
      - uses: ashley-taylor/junit-report-annotations-action@1.3
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
        if: always()
      - name: cat report
        run: cat '/home/runner/work/commander/commander/cluster-atomix-provider/build/reports/tests/test/classes/com.github.ynfeng.commander.cluster.atomix.AtomixClusterTest.html#should_startup_and_shutdown_atomix_cluster()'
        if: always()
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1.0.12
